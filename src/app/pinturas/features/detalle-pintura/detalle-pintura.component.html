<div class="flex justify-center mt-10">
  <div class="max-w-md border rounded-lg p-4 shadow-md">
    <img
      class="h-auto max-w-full rounded-lg"
      [src]="pintura?.thumbnailurl"
      alt="{{ pintura?.titulo }}"
    />
    <h2 class="text-2xl font-bold text-center mt-4">{{ pintura?.titulo }}</h2>
    <p class="text-center mt-2">{{ pintura?.precio }}</p>
    <div class="flex justify-center mt-4 gap-4">
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Comprar ahora
      </button>
      <button
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
        (click)="volver()"
      >
        Volver
      </button>
    </div>
  </div>
</div>
